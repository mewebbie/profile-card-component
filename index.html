<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="all-wrap">
    <div class="bg">
    </div>
    <div class="profile-mainwrap">
      <div class="cred-wrap">
        <img class="profile-img" alt="" src="images/image-victor.jpg"/>
        <div class="profile-cred">
          <p><span class="dark">Victor Crest</span> <span class="light">26</span></p>
          <p class="light">London</p>
        </div>
      </div>
      <div class="profile-num">
        <div class="num-head"><p class="dark">80K</p><p class="light">Followers</p></div>
        <div class="num-head"><p class="dark">803K</p><p class="light">Likes</p></div>
        <div class="num-head"><p class="dark">1.4K</p><p class="light">Photos</p></div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
